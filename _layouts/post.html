---
layout: default
---

<!-- News Bereich / Blogeinträge -->
<div class="posts">
    <div class="page-header">
        <h1>{{ page.title }} <small> - {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small></h1>
    </div>
    <article class="post-content">
        {{ content }}
    </article>
</div>
