products:
  introduction: "<p>Von der senseBox gibt es zwei Varianten: <br>
      die <em>senseBox:home</em> und die <em>senseBox:edu</em>.</p>

      <p>Die <em>senseBox:home</em> beinhaltet weniger Bauteile und wird mit einer einfachen Bauanleitung zu einer Messstation für zu Hause einmalig aufgebaut und mit dem WLAN oder LAN-Anschluss verbunden. Den individuellen Programmcode erhalten die Bürger nach der Registrierung auf der <em>openSenseMap</em>. Danach liefert sie kontinuierlich ortsbezogene Messungen zu Temperatur, Luftfreuchte, Luftdruck, Helligkeit, UV-Licht und Schall.</p>

      <p>Die <em>senseBox:edu</em> wurde speziell für den Einsatz im Schulunterricht entwickelt. Bei ihr liegt der Fokus auf dem Erlernen von Grundlagen der Programmierung, Elektronik und Aufnahme von Umweltdaten.</p>

      <p>Die Zusammenstellung der senseBox-Komponenten ist unter der <a href=\"http://www.ohwr.org/attachments/2388/cern_ohl_v_1_2.txt\" class=\"link\" target=\"_blank\">CERN Open Hardware Lizenz 1.2</a> offen. Der Source Code der senseBox:home ist Open Source unter der <a href=\"http://opensource.org/licenses/LGPL-3.0\" class=\"link\" target=\"_blank\">LGPL 3.0 Lizenz</a> verfügbar. Die <a href=\"http://www.sensebox.de/de/docs\" class=\"link\">Anleitungen</a> sind Open Educational Resources (OER) unter der Creative Commons Lizenz <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\" class=\"link\" target=\"_blank\">CC BY SA 4.0</a>.</p>

      <p>&nbsp;</p>"

  home:
    description: "<p>Einsteigerset unserer Citizen Science Kampagne. Die senseBox:home wird einmalig zusammengebaut und auf der openSenseMap registriert. Danach werden aktuelle Messungen der Station an einem festen Standort live auf der <a href=\"http://www.sensebox.de/de/osem\" class=\"link\">openSenseMap</a> dargestellt und veröffentlicht.</p>
      <p><b>Features</b></p>
      <ul>
        <li>Sensoren für Temperatur, Luftfeuchtigkeit und mehr</li>
        <li>Kein Löten beim Zusammenbau nötig</li>
        <li>Beispiele und Aufbauanleitungen</li>
        <li>Erweiterbar mit weiteren Sensoren und Arduino-kompatibler Hardware</li>
      </ul>
      <p><b>Komponenten</b></p>
      <ul>
        <li>Genuino UNO</li>
        <li>Ethernet Shield (WIZnet W5500 Chipsatz) <b>oder</b> WLAN/WiFi Shield (Atmel ATWINC1500B Chipsatz)</li>
        <li>SenseBox Shield</li>
        <li>Steckernetzteil</li>
        <li>senseBox Kabel (3x100mm, 1x200mm)</li>
      <li>USB Kabel</li>
      </ul>
      <p><b>Sensoren</b></p>
      <ul>
        <li>VEML6070 UV Lichtsensor</li>
        <li>TSL45315 Lichtsensor</li>
        <li>BMP280 Luftdruck- und Temperatursensor</li>
        <li>HDC1008 Luftfeuchtigkeitssensor- und Temperatursensor</li>
      <li>USB Kabel</li>
      </ul>
      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span></a> <a href=\"http://www.watterott.com/de/Sensoren/senseBox\" target=\"_blank\" class=\"link\">Bestellen</a></p>"

      #<p><a class=\"btn btn-default\" href=\"http://www.watterott.com/de/Sensoren/senseBox\" role=\"button\">Bestellen<span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span></a></p>"

  edu:
    description: "<p>Mit der senseBox:edu bieten wir Schülern und Nachwuchsforschern ab der 7. Klasse die Möglichkeit, das Programmieren auf eine spielerische Art und Weise zu erlernen, sich als Citizen Scientist zu betätigen und die Welt der Geoinformatik kennen zu lernen. In höheren Klassenstufen lassen sich Projekte zum Thema Umweltsensorik in Kursen oder AGs umsetzen, in dem Umweltmessstationen zusammengebaut, programmiert und aufgestellt werden. Weiterhin können diese Stationen mit dem Internet verbunden und ihre Messungen auf der <a href=\"http://www.sensebox.de/de/osem\" class=\"link\">openSenseMap</a> publiziert werden. So lassen sich Daten offen mit anderen Schulen, Bürgerinnen und Bürgern oder Wissenschaftlern teilen.</p>
      <p><b>Features</b></p>
      <ul>
        <li>Sensoren für Temperatur, Luftfeuchtigkeit, Luftdruck, Beleuchtungsstärke und UV(A)-Intensität</li>
        <li>Kein Löten beim Zusammenbau nötig</li>
        <li>Beispiele und Aufbauanleitungen für den Unterricht, mit Unterlagen für Schüler und Lehrer</li>
      </ul>
      <p><b>Komponenten</b></p>
      <ul>
        <li>Genuino UNO</li>
        <li>Ethernet Shield (WIZnet W5500 Chipsatz) <b>oder</b> WLAN/WiFi Shield (Atmel ATWINC1500B Chipsatz)</li>
        <li>SenseBox Shield</li>
        <li>2GB micro SD Karte</li>
        <li>Steckernetzteil</li>
        <li>Batteriehalter</li>
        <li>Halterung mit Breadboard</li>
        <li>Set Jumper Wires</li>
        <li>USB Kabel</li>
      </ul>
      <p><b>Sensoren</b></p>
      <ul>
        <li>VEML6070 UV Lichtsensor</li>
        <li>TSL45315 Lichtsensor</li>
        <li>BMP280 Luftdruck- und Temperatursensor</li>
        <li>HDC1008 Luftfeuchtigkeitssensor- und Temperatursensor</li>
        <li>Mikrofon mit Verstärker</li>
        <li>Ultraschall Entfernungssensor</li>
        <li>IR Entfernungssensor</li>
      </ul>
      <p><a class=\"link\"><span class=\"glyphicon glyphicon-arrow-right\" aria-hidden=\"true\"></span></a> <a href=\"http://www.watterott.com/de/Sensoren/senseBox\" target=\"_blank\" class=\"link\">Bestellen</a></p>"

osem:
  description: "<p>Die <em>openSenseMap</em> ist unsere Web-Plattform für die offenen Daten der senseBox. Jede <em>senseBox:home</em> übeträgt ihre Messdaten direkt auf diese Karte, wo sie betrachtet, analysiert und heruntergeladen werden können. Auch mit der <em>senseBox:edu</em> erfasste Daten können auf der openSenseMap angezeigt werden.</p>
      <p>Alle auf der openSenseMap veröffentlichten Daten sind Open Data unter der <a href=\"http://opendatacommons.org/licenses/pddl/summary/\" class=\"link\" target=\"_blank\">Public Domain Dedication and License 1.0</a>.</p>"
  description_short: "<p>Die <b>openSenseMap</b> ist unsere Web-Plattform für die offenen Daten der senseBox.</p>"
