{% assign t = site.data.translations.[page.lang].osem %}
<div class="item active">
    <div id="particles-js" class="carousel-background background-gradient-2">
        <div class="carousel-container">
            <div class="container inside-carousel-container">
                <div class="row header-info">
                    <div class="col-md-6">
                        <h1 class="carousel-heading">openSenseMap</h1>
                          {{ t.description_short }}
                          <a class="btn header-btn" href="https://opensensemap.org" role="button">zur openSenseMap &raquo;</a>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <img src="{{ site.baseurl | append: '/images/main/Microsoft Surface Book.png' }}" style="max-width:100%" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ site.baseurl | append: "/assets/particles.js" }}"></script>

<script>
$(document).ready(function() {
  $('#myCarousel').carousel({
    interval: 1000000
  });
  particlesJS.load('particles-js', '{{ site.baseurl | append: "/assets/particlesjs-config.json" }}', function() {
    console.log('callback - particles.js config loaded');
  });
});
</script>
